<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>РЕГИСТРАЦИЯ</header>
        <form action="#">
          <input type="text" placeholder="фамилия имя" required />
          <input type="text" placeholder="электронная почта" required />
          <input type="text" placeholder="номер телефона" required />
          <input type="password" placeholder="пароль" required />
          <input type="password" placeholder="подтверждение пароля" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">согласие на обработку персональных данных</label>
          </div>
          <input type="submit" value="Зарегистироваться" />
        </form>
      </div>
      <div class="form login">
        <header>ВХОД</header>
        <form action="#">
          <input type="text" placeholder="электронная почта/номер телефона" required />
          <input type="password" placeholder="пароль" required />
          <a href="#">забыли пароль?</a>
          <input type="submit" value="ВОЙТИ" />
        </form>
      </div>
      
      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");
        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
        
      </script>
    </section>
  </body>
</html>
